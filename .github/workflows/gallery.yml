name: Publish Gallery
on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master
permissions:
  contents: write
  id-token: write
  pages: write
jobs:
  test:
    name: Publish Gallery to Github Pages
    if: ${{ github.repository != 'gautamkrishnar/github-pages-gallery' && github.event.head_commit.message != '' && github.event.head_commit.message != 'Initial commit' }}
    runs-on: ubuntu-latest
    steps:
      - name: Maximize build space
        uses: easimon/maximize-build-space@master
        with:
          root-reserve-mb: 512
          swap-size-mb: 512
          overprovision-lvm: 'true'
          remove-dotnet: 'true'
          remove-android: 'true'
          remove-haskell: 'true'
          remove-codeql: 'true'
      - name: Check free space
        run: |
          echo "Free space:"
          df -h
      - name: Checkout 🛎️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
      - name: Build Gallery 🔧
        run: docker run -v "$(pwd):/work" ghcr.io/thumbsup/thumbsup /bin/sh -c "cd /work/ && thumbsup --config config.json"
      - name: change owner (some files owner is root)
        run: sudo chown -R runner:docker /home/runner/work/AI_IMAGE_BACKUP_STORE/AI_IMAGE_BACKUP_STORE/build_output
      - name: change permission
        run: sudo chmod -R +755 /home/runner/work/AI_IMAGE_BACKUP_STORE/AI_IMAGE_BACKUP_STORE/build_output
      - name: Package and upload artifact 📦
        uses: actions/upload-pages-artifact@v1.0.7
        with:
          path: 'build_output'
          name: gh-pages
      - name: Deploy to Github Pages 🚀
        uses: actions/deploy-pages@v1
        with:
          artifact_name: gh-pages
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: Delete artifact 🗑️
        uses: geekyeggo/delete-artifact@v2
        with:
          name: gh-pages
